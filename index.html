<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>❤️ برای مهنا ❤️</title>
  <style>
    body {
      background: #fffde8;
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
    }

    #loveHeart {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    #garden {
      width: 100%;
      height: 100%;
    }

    #words {
      position: absolute;
      top: 48%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
    }

    #messages .title {
      font-size: 22px;
      font-weight: bold;
    }

    #messages .love-text {
      font-size: 20px;
      margin: 3px 0;
    }

    #elapseClock {
      font-family: digit;
      font-size: 16px;
      margin-top: 6px;
    }

    .signature {
      margin-top: 8px;
      font-size: 18px;
      font-style: italic;
    }

    /* 📱 ریسپانسیو موبایل */
    @media (max-width: 600px) {
      #messages .title { font-size: 18px; }
      #messages .love-text { font-size: 16px; }
      #elapseClock { font-size: 14px; }
      .signature { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div id="loveHeart">
    <canvas id="garden"></canvas>
    <div id="words">
      <div id="messages">
        <div class="title">🌹 Tanışma Tarihi</div>
        <div class="love-text">Aşkım sensin.</div>
        <div class="love-text">Yalnız benim. ❤️</div>
        <div id="elapseClock"></div>
        <div class="signature">- ALI</div>
      </div>
    </div>
  </div>

  <script>
    // تاریخ شروع آشنایی
    var together = new Date();
    together.setFullYear(2025, 8, 1); // 2025/09/01 → ماه‌ها از 0 شروع میشن (8=سپتامبر)
    together.setHours(0);
    together.setMinutes(0);
    together.setSeconds(0);
    together.setMilliseconds(0);

    function timeElapse(date){
      var current = new Date();
      var seconds = (current - date) / 1000;
      var days = Math.floor(seconds / (3600 * 24));
      seconds = seconds % (3600 * 24);
      var hours = Math.floor(seconds / 3600);
      if(hours < 10){
        hours = "0" + hours;
      }
      seconds = seconds % 3600;
      var minutes = Math.floor(seconds / 60);
      if(minutes < 10){
        minutes = "0" + minutes;
      }
      seconds = Math.floor(seconds % 60);
      if(seconds < 10){
        seconds = "0" + seconds;
      }
      var result = "<span class='digit'>" + days + "</span> days " +
        "<span class='digit'>" + hours + "</span> hours " +
        "<span class='digit'>" + minutes + "</span> minutes " +
        "<span class='digit'>" + seconds + "</span> seconds";
      document.getElementById("elapseClock").innerHTML = result;
    }

    setInterval(function () {
      timeElapse(together);
    }, 1000);
  </script>
</body>
</html>
