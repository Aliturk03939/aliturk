<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برای مهنا 💃❤️</title>

  <!-- اضافه کردن فونت فارسی Vazir -->
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      text-align: center;
      background: #fff8f0;
      color: #222;
      transition: background 0.5s, color 0.5s;
    }

    .dark-mode {
      background: #111;
      color: #eee;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 20px;
    }

    p {
      font-size: 20px;
      line-height: 2;
      text-align: right;
      direction: rtl;
    }

    button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-family: 'Vazir', Tahoma, sans-serif;
    }

    .btn-music {
      background: #ff4d6d;
      color: #fff;
    }

    .btn-music:hover {
      background: #e63956;
    }

    .btn-theme {
      background: #333;
      color: #fff;
    }

    .btn-theme:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🌹 برای مهنا 💃</h2>

    <p>
      مهنا جان 💃  
      از روزی که نگاهت را دیدم، قلبم ریتمی تازه گرفت.  
      تو نه فقط یک استاد رقصی، بلکه آهنگ زندگی منی.  
      هر قدمت، هر حرکتت، مثل شعری است که در جانم حک می‌شود.  
      <br><br>
      دلم می‌خواهد همیشه تماشاگر رقص تو باشم،  
      و در سکوت، عاشقانه برایت دست بزنم.  
      <br><br>
      🌹 فقط خواستم بگویم: تو برای من خاص‌ترین هستی.
    </p>

    <!-- دکمه پخش آهنگ -->
    <audio id="mySong" src="song.mp3"></audio>
    <button class="btn-music" onclick="playSong()">🎶 پخش / توقف آهنگ</button>

    <!-- دکمه تغییر حالت شب/روز -->
    <button class="btn-theme" onclick="toggleTheme()">🌓 تغییر حالت شب/روز</button>
  </div>

  <script>
    function playSong(){
      let song = document.getElementById("mySong");
      if(song.paused){
        song.play();
      } else {
        song.pause();
      }
    }

    function toggleTheme(){
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
