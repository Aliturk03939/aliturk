<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>برای مهنا ❤️</title>
  <style>
    body {
      background: #fffde8;
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
    }

    .heart {
      position: relative;
      width: 500px;
      height: 450px;
      margin: 50px auto;
      background: url('https://i.imgur.com/4NJlG5W.png') no-repeat center;
      background-size: contain;
    }

    #words {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #333;
      font-family: 'Dancing Script', cursive;
      width: 300px;   /* ✅ عرض ثابت */
    }

    #elapseClock {
      font-family: digit;
      font-size: 28px;
      font-weight: bold;
      display: block;
      margin-bottom: 12px;
      white-space: nowrap; /* ✅ نمی‌شکنه */
    }

    .love-text {
      font-size: 20px;
      line-height: 1.4em;
      display: block;
    }

    .signature {
      margin-top: 8px;
      font-size: 18px;
      font-style: italic;
      display: block;
    }
  </style>
</head>
<body>
  <div class="heart">
    <div id="words">
      <span id="elapseClock"></span>
      <span class="love-text">Aşkım sensin.<br>Yalnız benim. ❤️</span>
      <span class="signature">— ALI</span>
    </div>
  </div>

  <script>
    // 📌 تاریخ شروع آشنایی (۹ روز قبل از ۹ سپتامبر ۲۰۲۵ → یعنی ۳۱ آگوست ۲۰۲۵)
    var startDate = new Date("2025-08-31T00:00:00");

    function updateClock() {
      var now = new Date();
      var elapsed = Math.floor((now - startDate) / 1000); // به ثانیه
      if (elapsed < 0) elapsed = 0;

      var days = Math.floor(elapsed / (3600*24));
      elapsed %= 3600*24;
      var hours = Math.floor(elapsed / 3600);
      elapsed %= 3600;
      var minutes = Math.floor(elapsed / 60);
      var seconds = elapsed % 60;

      document.getElementById("elapseClock").innerText =
        days + " days " + hours + " hours " + minutes + " minutes " + seconds + " seconds";
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
